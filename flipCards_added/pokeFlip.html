<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- don't lie!!! -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <meta charset="utf-8" />
    <title>Personal Portfolio: Pokemon Cards</title>
    <link href="css/pokeStyle.css" rel="stylesheet" />

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700"
      rel="stylesheet"
    />
  </head>
  <div id="wrapper">
    <body>
      <!-- header -->
      <div id="headerWrapper">
        <header>
          <h1>Pokemon Cards!</h1>
        </header>
      </div>

      <!-- navigation -->
      <div id="navWrapper">
        <nav>
          <button>Back to main page</button>
        </nav>
      </div>

      <!-- content -->
      <div id="mainWrapper">
        <main class="stayopen">

            <p>Click card to flip.</p>
            
          <hr class="fadeAway" />

          <section class="scene">
            <article class="card">
              <div class="card__face card__face--front">front</div>
              <div class="card__face card__face--back">back</div>
            </article>
          </section>

          
        </main>
      </div>

      <!-- footer -->
      <div id="footerWrapper">
        <footer>
          <p>
            &#9679; &copy; 2019 Personal Portfolio Addition &#9679;
          </p>
        </footer>
      </div>

      <!-- JS stuff -->
      <script src="pokeJS.js"></script>
    </body>
  </div>
  <!-- end of body wrapper -->
</html>
